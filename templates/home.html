<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-image: url({{ url_for('static', filename='img/cycle.jpg') }});
            background-size: cover;
        }

        form {
            text-align: center;
        }

        input,
        select {
            width: 10%;
        }

        button {
            background-color: green;
            color: white;
            width: 10%;
        }

        label {
            color: grey;
            font-size: 20px;
            display: inline-block;
            text-align: right;
            width: 300px;
        }

        label:hover {
            color: red;
            background-color: transparent;
            text-decoration: underline;
        }
    </style>
    <title>Boom Bikes - API</title>
</head>

<body>
    <div class="login">
        <center>
            <h1 style="color:white">Boom-Bikes Bike Rentals.</h1>
        </center>
        <center>
            <h3><font color="grey"><i>The best two-wheelers for you.</i></font></h3>
        </center>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <b><label for="season">Season</label></b>
            <select id="season" name="season" data-datatype="int">
                <option value="1">Spring</option>
                <option value="2">Summer</option>
                <option value="3">Fall</option>
                <option value="4">Winter</option>
            </select>
            <br>

            <b><label for="yr">Year</label></b>
            <select id="yr" name="yr" data-datatype="int">
                <option value="0">2018</option>
                <option value="1">2019</option>
                <option value="1">2020</option>
                <option value="1">Future</option>
            </select>
            <br>

            <b><label for="mnth">Month</label></b>
            <select id="mnth" name="mnth" data-datatype="int">
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option value="4">Apr</option>
                <option value="5">May</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Aug</option>
                <option value="9">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
            </select>
            <br>

            <b><label for="holiday">Is it holiday?</label></b>
            <select id="holiday" name="holiday" data-datatype="bool">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <br>

            <b><label for="weekday">Weekday</label></b>
            <select id="weekday" name="weekday" data-datatype="int">
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
            </select>
            <br>

            <b><label for="workingday">Workingday</label></b>
            <select id="workingday" name="workingday" data-datatype="bool">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <br>

            <b><label for="weathersit">Weathersit</label></b>
            <select id="weathersit" name="weathersit" data-datatype="int">
                <option value="1">Clear/ Few clouds/ Partly cloudy</option>
                <option value="2">Mist and Cloudy/ Mist and Broken clouds/ Mist and Few clouds/ Mist</option>
                <option value="3">Light Snow/ Light Rain, Thunderstorm and Scattered clouds/ Light Rain and Scattered clouds</option>
                <option value="4">Heavy Rain, Ice Pallets, Thunderstorm and Mist/ Snow and Fog</option>
            </select>
            <br>

            <b><label for="temp">Temperature</label></b>
            <input type="text" id="temp" name="temp" required="required" placeholder="Temperature" data-datatype="float">
            <br>

            <b><label for="hum">Humidity</label></b>
            <input type="text" id="hum" name="hum" required="required" placeholder="Humidity" data-datatype="float">
            <br>

            <b><label for="windspeed">Windspeed</label></b>
            <input type="text" id="windspeed" name="windspeed" required="required" placeholder="Windspeed"
                data-datatype="float">
            <br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
  
        </form>
        <br>

        <!-- Prediction Section -->
        {% if prediction_text %}
        <h1><b><center><font color="grey" size="7">Prediction: {{ prediction_text }}</font></center></b></h1>
        {% endif %}

        
    
</div>
</form>
<h2>
    bike sharing counts aggregated on daily basis. {{results}}
</h2>
<body>
</html>
